
# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081
spring.application.name=invoice-service

# ===============================
# SCHEDULING
# ===============================
spring.task.scheduling.pool.size=2

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.invoiceservice=DEBUG
logging.file.name=logs/invoice-service.log

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:invoicetestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Disable caching for tests
spring.cache.type=none


