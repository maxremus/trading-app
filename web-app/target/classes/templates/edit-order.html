<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–∞–π –ø–æ—Ä—ä—á–∫–∞ | TradingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function updateTotals() {
            let total = 0;

            document.querySelectorAll('.product-row').forEach(row => {
                const select = row.querySelector('.product-select');
                const qtyInput = row.querySelector('.qty-input');
                const priceField = row.querySelector('.product-price');
                const rowTotalField = row.querySelector('.product-total');

                if (!select || !qtyInput) return;

                const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
                const qty = parseInt(qtyInput.value || 0);
                const rowTotal = price * qty;

                if (!isNaN(rowTotal)) {
                    priceField.value = price.toFixed(2);
                    rowTotalField.value = rowTotal.toFixed(2);
                    total += rowTotal;
                }
            });

            document.getElementById("order-total").innerText = total.toFixed(2);
        }

        // –î–æ–±–∞–≤–µ—Ç–µ —Ç–∞–∑–∏ —Ñ—É–Ω–∫—Ü–∏—è –∑–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initializeProductRows() {
            document.querySelectorAll('.product-row').forEach(row => {
                const select = row.querySelector('.product-select');
                if (select && select.selectedIndex > 0) {
                    // –í–µ–¥–Ω–∞–≥–∞ –∞–∫—Ç—É–∞–ª–∏–∑–∏—Ä–∞–º–µ totals –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
                    updateTotals();
                }
            });
        }

        window.onload = function () {
            initializeProductRows();
            updateTotals();
        }

        function addProductRow() {
            const list = document.querySelector('#product-list');
            const index = list.querySelectorAll('.product-row').length;

            const template = `
                <div class="product-row row g-3 mb-2">

                    <div class="col-md-4">
                        <select class="form-select product-select" name="items[${index}].productId" onchange="updateTotals()" required>
                            <option value="" disabled selected>–ò–∑–±–µ—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <input type="number" class="form-control qty-input" name="items[${index}].quantity" min="1" value="1" oninput="updateTotals()" required>
                    </div>

                    <div class="col-md-2">
                        <input type="text" class="form-control product-price" disabled placeholder="–¶–µ–Ω–∞">
                    </div>

                    <div class="col-md-2">
                        <input type="text" class="form-control product-total" disabled placeholder="–û–±—â–æ">
                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger w-100" onclick="removeRow(this)">‚ùå</button>
                    </div>
                </div>
            `;

            const row = document.createElement('div');
            row.innerHTML = template;

            const firstSelect = document.querySelector('.product-select');
            const newSelect = row.querySelector('select');
            newSelect.innerHTML = firstSelect.innerHTML;

            newSelect.addEventListener("change", updateTotals);

            list.appendChild(row.firstElementChild);
        }

        function removeRow(btn) {
            btn.closest('.product-row').remove();
            updateTotals();
        }
    </script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 900px;">
        <h3 class="text-center mb-4">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–∞–π –ø–æ—Ä—ä—á–∫–∞</h3>

        <form th:action="@{'/orders/edit/' + ${order.id}}" th:object="${order}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- –ö–ª–∏–µ–Ω—Ç -->
            <div class="mb-3">
                <label class="form-label">–ö–ª–∏–µ–Ω—Ç</label>
                <select class="form-select" th:field="*{customerId}" required>
                    <option value="" disabled>–ò–∑–±–µ—Ä–∏ –∫–ª–∏–µ–Ω—Ç</option>
                    <option th:each="c : ${customers}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${c.id == order.customerId}">
                    </option>
                </select>
                <!-- –î–æ–±–∞–≤–µ—Ç–µ —Ç–æ–≤–∞ –∑–∞ –ø–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –≥—Ä–µ—à–∫–∏ –ø—Ä–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—è -->
                <div th:if="${#fields.hasErrors('customerId')}" class="text-danger">
                    <small th:each="err : ${#fields.errors('customerId')}" th:text="${err}"></small>
                </div>
            </div>

            <!-- –ü—Ä–æ–¥—É–∫—Ç–∏ -->
            <h5 class="mb-3">üì¶ –ü—Ä–æ–¥—É–∫—Ç–∏</h5>

            <div id="product-list">

                <div th:each="item, iterStat : ${order.items}" class="product-row row g-3 mb-2">

                    <div class="col-md-4">
                        <select class="form-select product-select"
                                th:name="'items[' + ${iterStat.index} + '].productId'"
                                onchange="updateTotals()" required>
                            <option value="" disabled>–ò–∑–±–µ—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç</option>

                            <option th:each="p : ${products}"
                                    th:value="${p.id}"
                                    th:text="${p.name} + ' (' + ${p.quantity} + ' –±—Ä.)'"
                                    th:selected="${p.id == item.productId}"
                                    th:data-price="${p.price}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <input type="number"
                               class="form-control qty-input"
                               th:name="'items[' + ${iterStat.index} + '].quantity'"
                               th:value="${item.quantity}"
                               min="1" oninput="updateTotals()" required>
                    </div>

                    <div class="col-md-2">
                        <input type="text" class="form-control product-price" disabled placeholder="–¶–µ–Ω–∞">
                    </div>

                    <div class="col-md-2">
                        <input type="text" class="form-control product-total" disabled placeholder="–û–±—â–æ">
                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger w-100" onclick="removeRow(this)">‚ùå</button>
                    </div>

                </div>

            </div>

            <button type="button" class="btn btn-outline-primary w-100 mt-3" onclick="addProductRow()">‚ûï –î–æ–±–∞–≤–∏ –æ—â–µ –ø—Ä–æ–¥—É–∫—Ç</button>

            <hr>

            <h4 class="text-end">üßÆ –û–±—â–∞ —Å—É–º–∞: <span id="order-total" class="fw-bold">0.00</span> –ª–≤.</h4>

            <!-- ‚úÖ –î–û–ë–ê–í–ï–ù –ß–ï–ö–ë–û–ö–° –ó–ê –§–ê–ö–¢–£–†–ê –ê–ö–û –ù–Ø–ú–ê –ò–ó–î–ê–î–ï–ù–ê -->
            <div th:if="${order.invoiceId == null}" class="form-check mb-3">
                <input class="form-check-input" type="checkbox"
                       th:field="*{generateInvoice}" id="generateInvoice">
                <label class="form-check-label" for="generateInvoice">
                    üßæ –ò–∑–¥–∞–π —Ñ–∞–∫—Ç—É—Ä–∞ –∑–∞ —Ç–∞–∑–∏ –ø–æ—Ä—ä—á–∫–∞
                </label>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success">üíæ –ó–∞–ø–∏—à–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <div class="text-center mt-3">
            <a th:href="@{/orders}" class="text-decoration-none">‚Üê –ù–∞–∑–∞–¥ –∫—ä–º –ø–æ—Ä—ä—á–∫–∏—Ç–µ</a>
        </div>
    </div>
</div>
</body>
</html>
