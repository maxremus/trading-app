    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function addProductRow() {
            const list = document.querySelector('#product-list');
            const index = list.querySelectorAll('.product-row').length;

            const template = `
                <div class="product-row row g-3 mb-2">
                    <div class="col-md-6">
                        <select class="form-select" name="items[${index}].productId" required>
                            <option value="" disabled selected>–ò–∑–±–µ—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" name="items[${index}].quantity" min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" required>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger w-100" onclick="removeRow(this)">‚ùå</button>
                    </div>
                </div>
            `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = template;

            const firstSelect = document.querySelector('.product-row select');
            const newSelect = wrapper.querySelector('select');
            newSelect.innerHTML = firstSelect.innerHTML;

            list.appendChild(wrapper.firstElementChild);
        }

        function removeRow(button) {
            button.closest('.product-row').remove();
        }
    </script>
