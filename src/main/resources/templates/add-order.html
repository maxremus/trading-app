<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–±–∞–≤–∏ –ø–æ—Ä—ä—á–∫–∞ | TradingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function addProductRow() {
            const list = document.querySelector('#product-list');
            const index = list.querySelectorAll('.product-row').length; // <-- –≥–µ–Ω–µ—Ä–∏—Ä–∞–º–µ –∏–Ω–¥–µ–∫—Å

            const template = `
                <div class="product-row row g-3 mb-2">
                    <div class="col-md-6">
                        <select class="form-select" name="items[${index}].productId" required>
                            <option value="" disabled selected>–ò–∑–±–µ—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç</option>
                            <!-- –¥–∏–Ω–∞–º–∏—á–Ω–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç–∏ —Å–µ –≤–º—ä–∫–≤–∞—Ç –æ—Ç Thymeleaf -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" name="items[${index}].quantity" min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" required>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger w-100" onclick="removeRow(this)">‚ùå</button>
                    </div>
                </div>
            `;

            // –í–º—ä–∫–≤–∞–º–µ –Ω–æ–≤–∏—è —Ä–µ–¥
            const wrapper = document.createElement('div');
            wrapper.innerHTML = template;

            // –ö–æ–ø–∏—Ä–∞–º–µ –æ–ø—Ü–∏–∏—Ç–µ –æ—Ç –ø—ä—Ä–≤–∏—è —Å–µ–ª–µ–∫—Ç (–∑–∞—â–æ—Ç–æ –≤ —à–∞–±–ª–æ–Ω –Ω–µ —Å–µ —Ä–µ–Ω–¥–µ—Ä–∏—Ä–∞—Ç th:each)
            const firstSelect = document.querySelector('.product-row select');
            const newSelect = wrapper.querySelector('select');
            newSelect.innerHTML = firstSelect.innerHTML;

            list.appendChild(wrapper.firstElementChild);
        }

        function removeRow(button) {
            button.closest('.product-row').remove();
        }
    </script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 800px;">
        <h3 class="text-center mb-4">üßæ –î–æ–±–∞–≤–∏ –ø–æ—Ä—ä—á–∫–∞</h3>

        <form th:action="@{/orders/add}" th:object="${order}" method="post">
            <!-- –ö–ª–∏–µ–Ω—Ç -->
            <div class="mb-3">
                <label class="form-label">–ö–ª–∏–µ–Ω—Ç</label>
                <select class="form-select" th:field="*{customerId}" required>
                    <option value="" disabled selected>–ò–∑–±–µ—Ä–∏ –∫–ª–∏–µ–Ω—Ç</option>
                    <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>

            <h5 class="mb-3">üì¶ –ü—Ä–æ–¥—É–∫—Ç–∏</h5>
            <div id="product-list">
                <div class="product-row row g-3 mb-2">
                    <div class="col-md-6">
                        <select class="form-select" name="items[0].productId" required>
                            <option value="" disabled selected>–ò–∑–±–µ—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç</option>
                            <option th:each="p : ${products}" th:value="${p.id}"
                                    th:text="${p.name} + ' (' + ${p.quantity} + ' –±—Ä. –Ω–∞–ª–∏—á–Ω–∏)'"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" name="items[0].quantity" min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" required>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger w-100" onclick="removeRow(this)">‚ùå</button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-outline-primary w-100" onclick="addProductRow()">‚ûï –î–æ–±–∞–≤–∏ –æ—â–µ –ø—Ä–æ–¥—É–∫—Ç</button>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">üíæ –ó–∞–ø–∏—à–∏ –ø–æ—Ä—ä—á–∫–∞</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <div class="text-center mt-3">
            <a th:href="@{/orders}" class="text-decoration-none">‚Üê –ù–∞–∑–∞–¥ –∫—ä–º –ø–æ—Ä—ä—á–∫–∏—Ç–µ</a>
        </div>
    </div>
</div>

</body>
</html>
