<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Поръчка създадена | TradingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .card { border-radius: 12px; margin-top: 60px; }
        .success-icon { font-size: 3rem; color: #28a745; }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <div class="text-center">
            <div class="success-icon mb-3">✅</div>
            <h3>Поръчката е създадена успешно!</h3>
            <p class="text-muted">Клиент: <strong th:text="${order.customer.name}"></strong></p>
            <p class="text-muted">Сума: <strong th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)} + ' лв.'"></strong></p>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/orders}" class="btn btn-outline-primary">← Към списъка с поръчки</a>

            <a th:if="${order.invoiceId != null}"
               th:href="@{'http://localhost:8081/api/v1/invoices/' + ${order.invoiceId} + '/pdf'}"
               class="btn btn-success ms-2" target="_blank">
                ⬇️ Изтегли фактура (PDF)
            </a>
        </div>
    </div>
</div>

</body>
</html>
